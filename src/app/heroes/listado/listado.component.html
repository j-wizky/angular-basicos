<p>Listado de Héroes</p>

<ul>

    <li *ngFor="let heroe of heroes; let i = index">
        {{i+1}} - {{heroe}}
    </li>

</ul>
<ng-container *ngIf="heroeBorrado; else noBorrado">
    <div>
        <h3>Héroe Borrado: </h3><small>{{heroeBorrado}}</small>
    </div>
</ng-container>
<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>

<button (click) = "borrarHeroe();" >
    Borrar
</button>
